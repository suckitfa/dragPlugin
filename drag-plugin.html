        html,
        body {
            height: 100%;

        .box {
            box-sizing: border-box;
            position: absolute;
            left: 0;
            top: 0;
            width: 100px;
            height: 100px;
            border: 2px solid lightseagreen;
            background-color: aqua;
            cursor: move;
        }
    </style>
</head>

<body>
    <div class="box" id="box"></div>

        let drag = new Drag('#box');
